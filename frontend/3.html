<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .header-left, .header-right {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .header-left {
            left: 20px;
        }
        .header-right {
            right: 20px;
            left: auto;
        }
        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 80px auto; /* Ajustado para que o texto do cabeçalho não se sobreponha à tabela */
            border: 2px solid red;
        }
        th, td {
            border: 1px solid red;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: red;
            color: white;
        }
        img {
            width: 150px; /* Aumenta o tamanho da imagem */
            height: auto;
        }
        .search-container {
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        function filterTable() {
            const input = document.getElementById('search-input');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('price-table');
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;
                
                for (let j = 1; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(filter)) {
                        match = true;
                        break;
                    }
                }
                
                rows[i].style.display = match ? '' : 'none';
            }
        }
    </script>
</head>
<body>
    <div class="header-left">
        DUVALE Supermercados
    </div>
    <div class="header-right">
        DUVALE Supermercados
    </div>
    <div class="search-container">
        <input type="text" id="search-input" onkeyup="filterTable()" placeholder="Pesquisar produtos...">
    </div>
    <h1>Tabela de Preços</h1>
    <table id="price-table">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="foto-produto1.jpg" alt="Produto 1"></td>
                <td>Produto 1</td>
                <td>R$ 29,90</td>
            </tr>
            <tr>
                <td><img src="foto-produto2.jpg" alt="Produto 2"></td>
                <td>Produto 2</td>
                <td>R$ 49,90</td>
            </tr>
            <tr>
                <td><img src="foto-produto3.jpg" alt="Produto 3"></td>
                <td>Produto 3</td>
                <td>R$ 99,90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
